<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <h3>Ficha Cadastral</h3>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input type="nome" matInput placeholder="Digite seu nome" formControlName="nome">
          <mat-error *ngIf="form.get('nome').hasError('required')">
            Nome é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input type="cpf" matInput placeholder="Digite seu cpf" formControlName="cpf">
          <mat-error *ngIf="form.get('cpf').hasError('required')">
            CPF é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
            Por favor digite um e-mail válido
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('required')">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Total Saldo Aposentadoria</mat-label>
          <input type="nome" matInput placeholder="Digite seu nome" formControlName="nome">
          <mat-error *ngIf="form.get('nome').hasError('required')">
            Total Saldo Aposentadoria é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Quantidade Anos Aposentadoria</mat-label>
          <input type="nome" matInput placeholder="Digite seu nome" formControlName="nome">
          <mat-error *ngIf="form.get('nome').hasError('required')">
            Quantidade Anos Aposentadoria é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

</mat-card>
